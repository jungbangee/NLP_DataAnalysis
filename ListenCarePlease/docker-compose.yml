services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: listencare_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DB}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend (GPU Only)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: listencare_backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "18000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
      - ./backend/alembic.ini:/app/alembic.ini
      - ./backend/uploads:/app/uploads
      - ./backend/temp:/app/temp
      - whisper_models:/app/.cache
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - MYSQL_HOST=mysql
    shm_size: '4gb' # Increase shared memory for large ML model loading
    # GPU 설정: NVIDIA GPU 사용
    deploy:
      resources:
        limits:
          memory: 12g
        reservations:
          memory: 8g
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: listencare_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:18000
    stdin_open: true
    tty: true

volumes:
  mysql_data:
    driver: local
  whisper_models:
    driver: local
